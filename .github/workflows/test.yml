name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set environment variables 🔏
        run: |
          touch .env
          echo DATABASE_URL_TEST=${{ secrets.DATABASE_URL_TEST }} >> .env

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: NODE_ENV=test npm run test